<script>
 var container = document.querySelector('.message__container');
 var phone = document.querySelector('.message__container h2');
 var message = document.querySelector('.message__container p');
var html = "";
var old2new = [];
 firebase.auth().onAuthStateChanged(function(user){
      var result = firebase.database().ref('/messages/').once('value').then(function(snapshot) {
            snapshot.forEach(element => { 
              if(element.child('message').val() != ""){
                old2new.push(element.val()); 
              }
            })
            new2old = old2new.reverse();
            new2old.forEach((element)=>{
              html += '<div class="message__content"><h2>Name:' + element.name +'</h2>' + '<br><h2>Phone:'+ element.phone +'</h2>' 
                        +'<br><h2>Message:'+ element.message +'</h2></div>'
            })
            container.innerHTML = html
        });
    })
</script>
